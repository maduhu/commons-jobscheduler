[main]
ldapRealm = com.sos.dialog.auth.SOSLdapAuthorizingRealm

ldapRealm.userDnTemplate = cn={0},ou=ehp,cn=Manager,dc=my-domain,dc=com
ldapRealm.searchBase = ou=ehp,cn=Manager,dc=my-domain,dc=com
ldapRealm.contextFactory.url = ldap://ehp:389

ldapRealm.groupNameAttribute=cn
ldapRealm.userNameAttribute=sn

#Mapping of a ldap group to roles. You can assign more than one role with seperator sign |
#ldapRealm.groupRolesMap = "SOS01":"admin|jid","SOS02":"admin|jid"
ldapRealm.groupRolesMap = "SOS01":"admin","SOS02":"admin"

rolePermissionResolver = com.sos.dialog.auth.SOSPermissionResolverAdapter
rolePermissionResolver.ini = $iniRealm
ldapRealm.rolePermissionResolver = $rolePermissionResolver


securityManager.realms = $ldapRealm
cacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager
securityManager.cacheManager = $cacheManager

 
[roles]
#Permissions can be assigned to roles with a comma seperated list of permissions. Permissions may have * as a wildcard
#admin = sos:products:dashboard:joe,sos:products:dashboard:joc,sos:products:dashboard:events
admin = *
jobscheduler_dashboard_admin = sos:products:dashboard:*
joc = sos:products:dashboard:joc
joc_admin = sos:products:dashboard:joc:*
joe = sos:products:dashboard:joe
events = sos:products:dashboard:events
jobnet = sos:products:dashboard:jobnet